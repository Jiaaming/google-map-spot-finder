<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      min-height: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 300;
    }

    .header p {
      margin: 5px 0 0 0;
      opacity: 0.8;
      font-size: 14px;
    }

    .config-section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
    }

    .input-group {
      margin-bottom: 10px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      font-weight: 500;
    }

    .input-group input {
      width: 100%;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 14px;
      box-sizing: border-box;
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .input-group input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 8px;
    }

    .btn-primary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .btn-primary:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .btn-primary:disabled {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.5);
      cursor: not-allowed;
    }

    .results-section {
      max-height: 300px;
      overflow-y: auto;
    }

    .place-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      border-left: 4px solid #4CAF50;
    }

    .place-name {
      font-weight: 600;
      margin-bottom: 4px;
      font-size: 16px;
    }

    .place-details {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 4px;
    }

    .place-rating {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .rating-stars {
      color: #FFD700;
    }

    .review-count {
      background: rgba(255, 255, 255, 0.2);
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }

    .no-results {
      text-align: center;
      opacity: 0.7;
      padding: 20px;
      font-style: italic;
    }

    .status {
      text-align: center;
      font-size: 12px;
      opacity: 0.8;
      margin-top: 10px;
    }

    .instructions {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      font-size: 12px;
      opacity: 0.9;
      line-height: 1.4;
    }

    .instructions ol {
      margin: 8px 0;
      padding-left: 16px;
    }

    .instructions li {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸŽ¯ SpotFinder</h1>
    <p>Find places by review count</p>
  </div>

  <div class="config-section">
    <div class="input-group">
      <label for="api-key">Google Places API Key:</label>
      <input type="password" id="api-key" placeholder="Enter your API key">
    </div>
    <button id="save-key" class="btn btn-primary">Save API Key</button>
  </div>

  <div class="instructions">
    <strong>How to use:</strong>
    <ol>
      <li>Enter your Google Places API key above</li>
      <li>Go to Google Maps</li>
      <li>Click "Select Center" in the controls</li>
      <li>Click on the map to choose a center point</li>
      <li>Adjust radius and click "Search Places"</li>
    </ol>
  </div>

  <div id="results-section" class="results-section" style="display: none;">
    <h3>Search Results</h3>
    <div id="results-container"></div>
  </div>

  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
